<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'backend/lib/layui-v2.5.5/css/layui.css' %}" media="all">
    <link rel="stylesheet" href="{% static 'backend/css/public.css' %}" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户性别</label>
                            <div class="layui-input-inline">
                                <input type="text" name="sex" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户城市</label>
                            <div class="layui-input-inline">
                                <input type="text" name="city" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户职业</label>
                            <div class="layui-input-inline">
                                <input type="text" name="classify" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="stop">终止</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="{% static 'backend/lib/layui-v2.5.5/layui.js' %}" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        const $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '{% url "back_resolver_api" %}',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports'],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 80, title: 'ID', sort: true},
                {field: 'create', width: 200, title: '创建时间', sort: true},
                {field: 'username', width: 120, title: '相关用户'},
                {field: 'image_tag', minWidth: 120, title: '镜像标签'},
                {field: 'topic_name', title: '题目名称', minWidth: 150},
                {field: 'score', width: 150, title: '分数'}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            const result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'delete') {  // 监听删除操作
                layer.confirm('真的删除?', function () {
                    const token = '{{csrf_token}}';

                    const _data = {"action": "delete"}

                    $.ajax({
                        url: "{% url 'back_resolver_show' %}",
                        data: _data,
                        type: 'post',
                        dataType: 'json',
                        headers: {"X-CSRFToken": token},
                        success: function (data) {
                            if (data.status === 200) {
                                {#window.location.reload();#}
                                const index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                                parent.location.reload();//刷新父页面，注意一定要在关闭当前iframe层之前执行刷新
                                parent.layer.close(index); //再执行关闭
                            } else {
                                alert(data.msg);
                                window.location.reload();
                            }
                        }
                    });

                    return false;
                })
            }

        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            const data = obj.data;
            if (obj.event === 'stop') {

                const token = '{{csrf_token}}';

                const _data = {"id": data.uid, "action": "each"}

                $.ajax({
                    url: "{% url 'back_resolver_show' %}",
                    data: _data,
                    type: 'post',
                    dataType: 'json',
                    headers: {"X-CSRFToken": token},
                    success: function (data) {
                        if (data.status === 200) {
                            window.location.reload();
                        } else {
                            alert(data.msg);
                        }
                    }
                });

                return false;

            } else if (obj.event === 'delete') {
                layer.confirm('真的删除?', function () {

                    const token = '{{csrf_token}}';
                    const _data = {"id": data.uid, "action": "each"}

                    $.ajax({
                        url: "{% url 'back_resolver_show' %}",
                        data: _data,
                        type: 'post',
                        dataType: 'json',
                        headers: {"X-CSRFToken": token},
                        success: function (data) {
                            if (data.status === 200) {
                                window.location.reload();
                            } else {
                                alert(data.msg);
                            }
                        }
                    });

                    return false;
                })

            }
        });

    });
</script>

</body>
</html>
